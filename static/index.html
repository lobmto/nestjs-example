<!DOCTYPE html>
<html>
<head>
    <title>My Simple HTML Page</title>
</head>
<body>
    <h1>Welcome to My Simple HTML Page</h1>
    <p id="demo">This is a paragraph.</p>
    <button type="button" onclick="login()">Click me to make a LOGIN request!</button>
    <button type="button" onclick="fetchRequest()">Click me to make a POST request!</button>

    <script>
    function login() {
        let url = 'http://localhost:8080/api/auth';
        let data = { password: 'password' };

        fetch(url, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(json => document.getElementById("demo").innerHTML = JSON.stringify(json))
        .catch((error) => console.error('Error:', error));
    }

    function fetchRequest() {
        let url = 'http://localhost:8080/api/records';

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(json => document.getElementById("demo").innerHTML = JSON.stringify(json))
        .catch((error) => console.error('Error:', error));
    }
    </script>
</body>
</html>
