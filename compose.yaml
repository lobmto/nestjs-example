  reverse-proxy:
    image: nginx
    ports:
      - 8080:8080
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./static:/usr/share/nginx/html
  
  redis:
    image: redis
    ports:
      - 6379:6379
  
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
    - REDIS_HOSTS=local:redis:6379
    ports:
    - "8081:8081"
